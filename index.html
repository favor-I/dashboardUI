<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="side-panel">
        <div class="side-panel-top">
            <img src="./assets/images/pp.jpg" alt="" class="panel-user-img">
            <h2 class="user-name">Big Mitch</h2>
            <div class="user-details">
                <div class="post">
                    <h5>Post</h5>
                    <p>156</p>
                </div>
                <div class="followers">
                    <h5>followers</h5>
                    <p>156</p>
                </div>
                <div class="following">
                    <h5>Following</h5>
                    <p>156</p>
                </div>
            </div>
            <div class="panel-nav">
                <div class="panel-nav-items">
                    <img src="./assets/svg/feeds.svg" alt="feeds icon">
                    <a href=""><p>Feed</p></a>
                </div>
                <div class="panel-nav-items">
                    <img src="./assets/svg/feeds.svg" alt="Explore icon">
                    <a href=""><p>Explore</p></a>
                </div>
                <div class="panel-nav-items">
                    <img src="./assets/svg/feeds.svg" alt="Trending Tags icon">
                    <a href=""><p>Trending Tags</p></a>
                </div>

                <div class="panel-nav-items">
                    <img src="./assets/svg/feeds.svg" alt="Top Post icon">
                    <a href=""><p>Top Post</p></a>
                </div>
                <div class="panel-nav-items">
                    <img src="./assets/svg/feeds.svg" alt="People icon">
                    <a href=""><p>People</p></a>
                </div>
                <div class="panel-nav-items">
                    <img src="./assets/svg/feeds.svg" alt="Notification icon">
                    <a href=""><p>Notification</p></a>
                </div>
                <div class="panel-nav-items">
                    <img src="./assets/svg/feeds.svg" alt="Direct icon">
                    <a href=""><p>Direct</p></a>
                </div>
                <div class="panel-nav-items">
                    <img src="./assets/svg/feeds.svg" alt="Stats icon">
                    <a href=""><p>Stats</p></a>
                </div>
            </div>
        </div>

    </div>
    <div class="main-panel">
        <div class="top">
            <div class="search-bar">
                <form>
                    <button class="search-btn" type="submit">Search</button>
                    <input type="search" placeholder="Search...">
                </form>
            </div>
            <div class="new-post-btn">
                <img  src="./assets/images/pp.jpg" alt="">
                <a href="">Create new post</a>
            </div>
        </div>
        <div class="section-one">
            <div class="s-1-heading">
                <p>feature story</p>
                <p>popular stories</p>
            </div>
            <div class="s-1-img-vw">
                <img src="" alt="first image">
                <img src="" alt="second image">
                <img src="" alt="third image">
                <img src="" alt="forth image">
            </div>
        </div>
    </div>
</div>
</body>
</html>
